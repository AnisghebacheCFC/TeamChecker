<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insurance Team Search</title>
  <style>
    /* Existing styles here */
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .suggestion-form {
      margin-top: 30px;
      text-align: center;
    }

    .suggestion-form input[type="text"] {
      width: 60%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .suggestion-form button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Insurance Team Search</h1>
    <!-- Search functionality here -->
    <div class="suggestion-form">
      <h2>Suggest an activity to be added</h2>
      <input type="text" id="activitySuggestion" placeholder="Enter your activity suggestion">
      <button onclick="submitSuggestion()">Submit</button>
    </div>
  </div>

  <script>
    function submitSuggestion() {
      const suggestion = document.getElementById('activitySuggestion').value;
      if (suggestion) {
        const email = 'aghebache@cfc.com';
        const subject = 'Activity Addition';
        const body = `Suggestion: ${suggestion}`;
        window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      } else {
        alert('Please enter an activity suggestion.');
      }
    }
  </script>
</body>
</html>
