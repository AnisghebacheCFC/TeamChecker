<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profession Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="cfc-logo.png" alt="CFC Underwriting Logo" class="logo">
    </header>
    <div class="container">
        <h1>Search for a Profession</h1>
        <input type="text" id="searchInput" placeholder="Enter Profession">
        <button onclick="searchProfession()">Search</button>
        <div id="result"></div>
        <div id="keywords" class="side-box"></div>
        <div id="avoid" class="side-box"></div>
    </div>
    <footer>
        <img src="cfc-logo.png" alt="CFC Underwriting Logo" class="logo">
    </footer>
    <script src="script.js"></script>
</body>
</html>
