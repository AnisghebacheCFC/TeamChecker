<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Team Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Insurance Team Search</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter an activity" autocomplete="off">
            <button id="search-button">Search</button>
        </div>
        <div id="suggestions" class="suggestions"></div>
        <div id="result">
            <h2>Indicators to AVOID</h2>
            <ul id="avoid-indicators"></ul>
        </div>
        <div id="keywords">
            <h2>Keywords</h2>
            <ul id="keywords-list"></ul>
        </div>
        <div class="suggest-activity">
            <h2>Suggest an activity to be added</h2>
            <input type="text" id="activity-suggestion" placeholder="Enter activity">
            <button id="submit-suggestion" onclick="submitSuggestion()">Submit</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 CFC</p>
    </footer>
</body>
</html>
