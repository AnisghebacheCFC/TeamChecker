<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profession Insurance Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="cfc-logo.png" alt="CFC Underwriting Logo" class="logo">
    </div>
    <div class="container">
        <h1>Profession Insurance Search</h1>
        <input type="text" id="searchBox" placeholder="Enter a profession">
        <div id="suggestions" style="border: 1px solid #ddd; max-height: 100px; overflow-y: auto;"></div>
        <button id="searchButton">Search</button>
        <div id="resultBox"></div>
        <div id="keywordsList"></div>
        <div id="avoidList"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6/dist/fuse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
