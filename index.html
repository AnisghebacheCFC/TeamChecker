<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Team Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="cfc-logo.png" alt="CFC Underwriting Logo" class="logo">
    </div>
    <div class="policy-container">
        <h2>Enter Policy Number</h2>
        <input type="text" id="policyBox" placeholder="Enter policy number">
        <div class="center">
            <button id="checkPolicyButton">Check</button>
        </div>
        <div id="policyResultBox"></div>
    </div>
    <div class="container">
        <h1>Insurance Team Search</h1>
        <input type="text" id="searchBox" placeholder="Enter an activity">
        <div id="suggestions" style="border: 1px solid #ddd; max-height: 100px; overflow-y: auto;"></div>
        <div class="center">
            <button id="searchButton">Search</button>
        </div>
        <div id="resultBox"></div>
        <div class="lists-container">
            <div id="keywordsList" class="list"></div>
            <div id="avoidList" class="list"></div>
        </div>
    </div>
    <div class="suggest-activity-container">
        <h2>Suggest an activity to be added</h2>
        <input type="text" id="suggestionBox" placeholder="Enter your suggestion">
        <button id="submitSuggestionButton">Submit</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6/dist/fuse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
